<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(function(){
    	var $div = $("#mydiv");
    	$div.bind("touchstart",function(event){
    	//控件当前位置
    	var now_x=$(this)[0].offsetLeft;
    	//鼠标点击的位置
      	var start_x = event.originalEvent.touches[0].pageX;
      	$(document).bind("touchmove",function(event){
      		//鼠标移动的位置
        	var move_x = event.originalEvent.touches[0].pageX;
        	//移动的位置差
        	var x = move_x-start_x;
        	//停止的位置
        	var stop_x = ( now_x + x );
        	if(stop_x<0){
				$div.css({
          			left:"0px"
        		});
        		return;
        	}else if(stop_x>$("#box").width()){
				$div.css({
          			left:$("#box").width()-100+"px"
        		});
        		return;
        	}else{
        		$div.css({
          			left:stop_x+"px"
        		});
        		return;
        	}
        	
      	});
    });
    $(document).bind("touchend",function(){
		$(this).unbind("touchmove");
    });
  })
</script>
<body>
	<div id="box" style="overflow: hidden;width: 300px;height: 300px;position: relative;">
		<div id="mydiv" style="position: absolute;">
			<img style="width: 100px;height: 100px;" src="1.png">
		</div>
	</div>

</body>
</html>
